<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호근커뮤니티 - 게시글 상세보기</title>
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/detail.css">
</head>
<body>

<!-- Main -->
<div id="main" class="container">
    <header class="head">
        <h1 class="fw-bold">호근커뮤니티</h1>
        <p>게시글 상세보기</p>
    </header>

    <!-- Table -->
    <div class="content">
        <div class="mb-3">
            <div class="form-label">번호</div>
            <label>
                <input type="text" name="boardId" class="form-control" value="3" readonly/>
            </label>
        </div>
        <div class="mb-3">
            <div class="form-label">제목</div>
            <label>
                <input type="text" class="form-control" value="제목" readonly/>
            </label>
        </div>
        <div class="mb-3">
            <div class="form-label">내용</div>
            <label>
                <textarea class="form-control" rows="6" readonly>본문</textarea>
            </label>
        </div>
        <div class="mb-3">
            <div class="form-label">작성자</div>
            <label>
                <input type="text" class="form-control" value="류호근" readonly/>
            </label>
        </div>
        <div class="mb-3">
            <div class="form-label">작성일</div>
            <label>
                <input type="text" class="form-control"
                       value="2024년 8월 29일"
                       readonly/>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">조회수</label>
            <label>
                <input type="text" class="form-control" value="4994" readonly/>
            </label>
        </div>
        <!-- 첨부파일 있을 때만 표시 -->
        <div>
            <div class="mb-3">
                <h4>첨부파일</h4>
                <div class="uploadResult">
                    <ul>
                        <li>
                            <a href="#">첨부파일1</a>
                            <span>49KB</span>
                        </li>
                        <li>
                            <a href="#">첨부파일2</a>
                            <span>94KB</span>
                        </li>
                        <li>
                            <a href="#">첨부파일3</a>
                            <span>4994KB</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div style="text-align: right;">
            <input type="hidden" name="loginId" value="">
                <!--     로그인 되어있는 객체와 글작성 객체가 동일할 때 표시       -->
                <button type="button" class="btn btn-primary" onclick="">수정</button>
                <button type="submit" class="btn btn-danger" onclick="">삭제</button>
            </div>
        </div>
    </div>

</div>
<!-- Comments Section -->
<div class="comments-section mt-5">
    <h3>댓글</h3>

    <!--  로그인 되어 있을 때만 표시  -->
    <div>
        <div class="comment-form mt-4">
            <form id="commentForm" method="post">
                <div class="mb-3">
                    <label for="commentContent" class="form-label">댓글 남기기</label>
                    <textarea class="form-control" id="commentContent" rows="3"
                              placeholder="여기에 댓글을 입력하세요..."></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="addComment()"
                style="margin-bottom: 20px">댓글 작성</button>
            </form>
        </div>
    </div>

    <div class="comment-list mt-4">
        <!-- 댓글 목록을 동적으로 추가. -->
        <div class="comment-card">
            <div class="comment-body">
                <div class="comment-title">작성자 이름</div>
                <div class="comment-subtitle">2024년 8월 29일</div>
                <p class="comment-text">댓글 본문</p>
                <!-- 수정, 삭제 버튼 -->
                <div class="comment-actions">
                    <button onclick="" class="btn btn-primary">수정</button>
                    <button onclick="" class="btn btn-danger">삭제</button>
                </div>
            </div>
        </div>
        <div class="comment-card">
            <div class="comment-body">
                <div class="comment-title">작성자 이름</div>
                <div class="comment-subtitle">2024년 8월 29일</div>
                <p class="comment-text">댓글 본문</p>
                <!-- 수정, 삭제 버튼 -->
                <div class="comment-actions">
                    <button onclick="" class="btn btn-primary">수정</button>
                    <button onclick="" class="btn btn-danger">삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/static/js/detail.js"></script>

</body>
</html>
